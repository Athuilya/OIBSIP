<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div class="button" id="c">C</div>
          <div class="button" id="s">/</div>
          <div class="button" id="a">*</div>
          <div class="button" id="arr">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button" id="h">-</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button" id="p">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button" id="d">.</div>
          <div class="button">(</div>
          <div class="button">0</div>
          <div class="button">)</div>
          <div class="button" id="equal">=</div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
